[tool.poetry]
name = "pyabc2"
version = "0.1.0-dev"
description = "Python ABC notation tools"
authors = ["zmoon <zmoon92@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/zmoon/PyABC2"
repository = "https://github.com/zmoon/PyABC2"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.0"

[tool.poetry.dev-dependencies]
jupyterlab = "^3.1"
mypy = "^0.910"
pytest = "^6.2.0"
pytest-cov = "^3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.flake8]  # pyproject-flake8
max-line-length = 100
ignore = [
  "E203", # whitespace before ':' - doesn't work well with black
  "E402", # module level import not at top of file
  "E501", # line too long - let black worry about that
  "W503", # line break before binary operator
  "E226", # missing whitespace around arithmetic operator - not always more readable imho
]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
markers = ["slow"]
