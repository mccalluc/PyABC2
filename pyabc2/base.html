<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A tune</title>

  </head>
  <body>
    <div id="notation"></div>

    <script>
      const tune = "K: G\nM: 6/8\nDEG GAB | deg gab";
      const params = {};
      ABCJS.renderAbc("notation", tune, params);
    </script>
